<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Digital Clock Javascript</title>
    <!--Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="hours-div">
        <p id="hours">00</p>
      </div>
      <span>:</span>
      <div>
        <p id="minutes">00</p>
      </div>
      <span>:</span>
      <div>
        <p id="seconds">00</p>
      </div>
      <span>:</span>
      <div>
        <p id="period">PM</p>
      </div>
    </div>

    <div class="day-div">
      <p id="day">day</p>
    </div>
    <div class="date-div">
      <p id="date">Date</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
